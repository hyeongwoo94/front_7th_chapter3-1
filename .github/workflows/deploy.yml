name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm run test:run

      - name: Build after package
        run: pnpm --filter @front_lite_chapter3-1/after build

      - name: Build Storybook (after package)
        working-directory: ./packages/after
        env:
          # GitHub Pages 경로: https://{user}.github.io/front_7th_chapter3-1/storybook/
          STORYBOOK_BASE_HREF: "/front_7th_chapter3-1/storybook/"
          STORYBOOK_OUTPUT_DIR: "./storybook-static"
        run: pnpm build-storybook

      - name: Move Storybook to dist/storybook
        working-directory: ./packages/after
        run: |
          mkdir -p dist/storybook
          mv storybook-static/* dist/storybook/
          rmdir storybook-static || true

      - name: Create .nojekyll file
        working-directory: ./packages/after/dist
        run: |
          touch .nojekyll
          echo "Jekyll을 비활성화하여 Storybook 정적 파일들이 서빙되도록 합니다." > .nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './packages/after/dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

